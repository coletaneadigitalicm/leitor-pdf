<div class="toolbar">
  <div class="toolbar-left">
    <button class="btn btn-icon" (click)="resetViewer()" title="Carregar outro PDF">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="1 4 1 10 7 10"></polyline>
        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
      </svg>
    </button>
  </div>

  <div class="toolbar-center">
    <button class="btn btn-icon" (click)="previousPage()" [disabled]="currentPage() === 1" title="Página anterior">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>

    <div class="page-info">
      <input
        type="number"
        class="page-input"
        [value]="currentPage()"
        (keyup.enter)="onPageSubmit($event)"
        (blur)="onPageSubmit($event)"
        [min]="1"
        [max]="totalPages()"
        title="Digite o número da página e pressione Enter"
      />
      <span class="page-separator">/</span>
      <span class="page-total">{{ totalPages() }}</span>
    </div>

    <button class="btn btn-icon" (click)="nextPage()" [disabled]="currentPage() === totalPages()" title="Próxima página">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </button>
  </div>

  <div class="toolbar-right">
    <button
      type="button"
      class="zoom-level"
      [class.zoom-level--active]="canResetZoom()"
      [disabled]="!canResetZoom()"
      (click)="onZoomLevelClick()"
      [attr.title]="canResetZoom() ? 'Voltar ao ajuste à largura' : 'Zoom ajustado à largura'"
    >
      {{ zoomPercent() | number: '1.0-0' }}%
    </button>
  </div>
</div>
